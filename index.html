<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./style.css" rel="stylesheet" />
    <script src="data.js"></script>
    <script src="globalVariables.js"></script>
    <script src="features.js"></script>
  </head>
  <body>
    <section id="layout">
      <!-- <div class="container"> -->
        <h3 class="heading">Chemical Supplies</h3>
        <div id="features">
          <img src="plus.png" alt="" onclick="openAddNewForm()" />
          <img src="arrow-up.png" alt="" onclick="moveRows('up')" />
          <img src="arrow-down.png" alt="" onclick="moveRows('down')" />
          <img src="trash.png" alt="" onclick="deleteSelected()" />
          <img src="refresh.png" alt="" onclick="refreshTable()" />
          <img src="disk.png" alt="" onclick="saveData()" />
        </div>
      <!-- </div> -->
      <div class="tableContainer p-4">
        <table class="table table-bordered">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <div id="modalContainer">
        <!-- Modal -->
        <div
          class="modal fade"
          id="editOrAddModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="editOrAddModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editOrAddModalLabel">Edit row</h5>
              </div>
              <div class="modal-body">
                <div class="container text-center" id="form"></div>
              </div>
              <div class="modal-footer">
                <button
                  id="save"
                  type="button"
                  class="btn btn-primary"
                  onclick="handleSave()"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
